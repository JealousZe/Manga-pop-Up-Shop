<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="MangaPitStop.js" defer></script>
    <title>Touch Slider With Arrow</title>
</head>

<body>
  


    
    <div class="wrapper">

        <div class="title">
           
        <button class="arrow prev"><i class="ri-arrow-left-s-line"></i></button>
        <button class="arrow next"><i class="ri-arrow-right-s-line"></i></button>

        </div>

        <div class="topnav">
            <img src="Logo.png" alt="Manga Logo" class="logo">
            <h1>Manga Pop-UP Shop</h1>
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>


          <div class="slideshow-container">


            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="SliderNo1">
              <img src="guts.jpg" class="Image-Container">
             </div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext"></div>
              <img src="Go beyond.webp" class="Image-Container">
              <div class="text"></div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext"></div>
              <img src="bluelock-color.jpg" class="Image-Container">
              <div class="text"></div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        
        <h3 class="card-title">Popular Manga</h3>

        <div class="card-wrapper">
            <div class="card-item">
                <img src="AttackOnTitan.jpg" alt="">
                <div class="card-info">
                    <a href="#" class="card-title">Attack On Titan</a>
                </div>
                <div class="card-description-">
                </div>
            </div>
            <div class="card-item">
                <img src="Berserk.png" alt="">
                <div class="card-info">
                    <a href="#" class="card-title">Berserk</a>
                    
                </div>
            </div>
            <div class="card-item">
                <img src="bluelock.jpg" alt="">
                <div class="card-info"> 
                    <a href="#" class="card-title">Blue Lock</a>
                    
                </div>
            </div>
            <div class="card-item">
                <img src="Boruto.jpg" alt="">
                <div class="card-info">
                    <a href="#" class="card-title">Boruto</a>
                    
                </div>
            </div>
            <div class="card-item">
                <img src="DeathNote.jpg" alt="">
                <div class="card-info">
                    <a href="#" class="card-title"> Death Note</a>
                    
                </div>
            </div>
            <div class="card-item">
                <img src="FourKnightsOfTheApoclupse.jpg" alt="">
                <div class="card-info">
                    <a href="#" class="card-title">Four Knights of The Apoclupse</a>
                </div>
            </div>

            <div class="card-item">
                <img src="naruto.jpg" alt="">
                <div class="card-info">
                    <a href="#" class="card-title">naruto</a>
                </div>
            </div>
            <div class="card-item">
                 <img src="OnePiece.jpg" alt="">
                <div class="card-info">
                    <a href="#" class="card-title">One Piece</a>
                </div>
            </div>
            <div class="card-item">
                <img src="vagabond.jpg" alt="">
                <div class="card-info">
                    <a href="#" class="card-title">Vagabond</a>
                </div>
            </div>
            <div class="card-item">
                        <img src="MyHeroAcademia.jpg" alt="">
                        <div class="card-info">
                            <a href="#" class="card-title">My Hero Academia</a>

             </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>



<button class="back-to-top" onclick="scrollToTop()">
        <i class="ri-arrow-up-s-line"> Scroll to the Top    </i>
    </button>




    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>   

</body>
</html>
